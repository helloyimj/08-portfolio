<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../css/fa.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/animate.css">
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/intro.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/wow.min.js"></script>
	<script src="../js/iscroll.js"></script>
	<script src="../js/jquery.mousewheel.min.js"></script>
	<script src="../js/yimj-page.js"></script>
	<title>YIMJ's portfolio</title>
</head>

<body>
	<header class="tops">
		<div class="logo">
			<img src="../img/logo4.png" alt="로고이미지" class="img" data-src="../img/logo4.png" data-hover="../img/ghost5.png">
		</div>
		<div class="ghost" id="bt_ghost">
			<span class="bar1"></span>
			<span class="bar2"></span>
			<span class="bar3"></span>
		</div>
		<nav id="main_nav">
			<ul>
				<li><span data-src="../html/main.html" class="link-bt">PORTFOLIO</span></li>
				<li><span data-src="../html/skills.html" class="link-bt">SKILLS</span></li>
				<li><span data-src="../html/contact.html" class="link-bt">CONTACT</span></li>
			</ul>
		</nav>
		<aside class="pager wrap clear">
			<aside class="arrow">
				<img src="../img/arr4.png" alt="화살표">
			</aside>
		</aside>
	</header>
	<!-- conts -->
	<main class="main wraps clear">
		<div class="main-lt">
			<div class="hello wow flip" data-wow-duration="1s" data-wow-delay="0.5s"><img src="../img/hello.png"
					alt="메인타이틀HELLO" class="img"></div>
		</div>
		<div class="main-rt">
			<div class="pages main-top">
				<div class="main-txt">
					<img src="../img/webf02.png" class="img txt wow fadeInRight">
				</div>
			</div>
			<div class="pages main-mid">
				<div class="main-txt">
					<img src="../img/webp.png" class="img txt wow fadeInRight">
				</div>
			</div>
			<div class="pages main-bot">
				<div class="main-txt">
					<img src="../img/webf.png" class="img txt wow fadeInRight">
				</div>
			</div>
		</div>
		</div>
	</main>
	<script src="../js/util.js"></script>
	<script src="../js/yimj-page.js"></script>
	<script src="../js/intro.js"></script>
</body>

</html>
